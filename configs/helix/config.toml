theme = "color75"

[editor]
line-number = "absolute"
mouse = true
cursorline = true
auto-save = true
auto-pairs = true
rulers = [80, 120]
color-modes = true
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-inlay-hints = true
display-messages = true

[editor.whitespace.render]
space = "none"
tab = "all"
newline = "none"

[editor.whitespace.characters]
tab = "â†’"
tabpad = " "

[editor.indent-guides]
render = true

[editor.soft-wrap]
enable = true
