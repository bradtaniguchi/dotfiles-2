# simplified around sessions and tabs, singular blue color theme
# Brad Taniguchi Feb 2026

# Enable mouse
set -g mouse on

# Refresh speed (very high)
set -g status-interval 1

# Update history
set -g history-limit 3000

# Notification settings
set -g bell-action any
set -g visual-bell off

# tab settings
set -g base-index 1
setw -g pane-base-index 1

# timeout setting to help with escape
set-option -g escape-time 10

# Change logical prefix to the "a" character as its easier to reach
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Open windows in the same current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Position settings (alternate is "top", this is explicit for documentation purposes)
set -g status-position bottom

# Color settings
set -g default-terminal "tmux-256color"
set -g status-style bg="color75"
set -g status-justify "right"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-style fg="color75"
set -g status-right-length "100"
set -g message-command-style fg="color0",bg="color75"
set -g message-style fg="color0",bg="color75"
set -g window-status-separator ""

# Left pane settings
set -g status-left "#[fg=color0,bg=color75] #(whoami)@#H | #(tmux ls -F '##{?session_attached,[##{session_name}],##{session_name}}' | paste -sd ' ' -) #{?window_zoomed_flag,| Zoomed,} "

# Middle pane settings

set -g window-status-format "#[fg=color0] #I #W "
set -g window-status-current-format "#[fg=color0](#I #W)"

# Right pane settings (disabled for space saving)
set -g status-right ""

